<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="tittle">
        <h1 class="tittle_h1">
            simple calculator.
        </h1>
        <p class="tittle_p">by Dani Hernandez</p>
    </div>


    <div class="calc">
        <div class="calc_display-previous">

        </div>

        <div class="calc_display">

        </div>

        <button class="calc_btn">1</button>
        <button class="calc_btn">2</button>
        <button class="calc_btn">3</button>
        <button class="calc_btn calc_btn-operator">+</button>

        <button class="calc_btn">4</button>
        <button class="calc_btn">5</button>
        <button class="calc_btn">6</button>
        <button class="calc_btn calc_btn-operator">-</button>

        <button class="calc_btn">7</button>
        <button class="calc_btn">8</button>
        <button class="calc_btn">9</button>
        <button class="calc_btn calc_btn-operator">*</button>

        <button class="calc_btn calc_btn-c">C</button>
        <button class="calc_btn">0</button>
        <button class="calc_btn calc_btn-equal">=</button>
        <button class="calc_btn calc_btn-operator">/</button>


    </div>
    
    <footer>
        <p>simple calculator</p>
    </footer>

</body>

</html>
